<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ’° Expense Tracker</h2>

  <form id="expense-form" class="mb-3">
    <div class="row g-2">
      <div class="col-md-3">
        <input type="number" id="amount" class="form-control" placeholder="Amount" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="description" class="form-control" placeholder="Description" required>
      </div>
      <div class="col-md-3">
        <select id="category" class="form-select" required>
          <option value="" disabled selected>Choose category</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </div>
    </div>
  </form>

  <ul id="expense-list" class="list-group shadow-sm"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
